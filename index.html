<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Simples</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Loja Simples</h1>
        <nav>
            <a href="#">Início</a>
            <a href="#">Produtos</a>
            <a href="#">Contato</a>
        </nav>
    </header>

    <main>
        <h2>Nossos Produtos</h2>
        <div class="produto">
            <h3>Produto 1</h3>
            <p>Descrição do Produto 1.</p>
            <p>Preço: R$ 50,00</p>
            <button onclick="adicionarAoCarrinho('Produto 1', 50)">Adicionar ao Carrinho</button>
        </div>

        <div class="produto">
            <h3>Produto 2</h3>
            <p>Descrição do Produto 2.</p>
            <p>Preço: R$ 75,00</p>
            <button onclick="adicionarAoCarrinho('Produto 2', 75)">Adicionar ao Carrinho</button>
        </div>

        <h2>Carrinho</h2>
        <ul id="carrinho">
            <!-- Produtos adicionados ao carrinho aparecerão aqui -->
        </ul>
        <p id="total"></p>
    </main>

    <footer>
        <p>Loja Simples &copy; 2024</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
